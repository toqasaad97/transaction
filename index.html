<body>
  <div class="container mt-5">
    <h1>Customer Transactions</h1>
    <div class="form-group">
        <label for="searchName"></label>
        <input type="text" id="searchName" class="form-control" placeholder="Search by Customer Name" inputmode="text">
    </div>
    <div class="form-group">
        <label for="searchAmount"></label>
        <input type="number" id="searchAmount" class="form-control my-" placeholder="Search by Transaction Amount">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Transaction Date</th>
                <th>Transaction Amount</th>
            </tr>
        </thead>
        <tbody id="cus-table">

        </tbody>
    </table>
    <canvas id="transactionChart" width="400" height="200"></canvas>
</div>
