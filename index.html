<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- !===========links========== -->

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Customer Transactions</title>
</head>l
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Customer Transactions</h1>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input type="text" id="searchName" class="form-control" placeholder="Search by Customer Name" inputmode="text">
          <button class="btn btn-primary" type="button" id="searchNameBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input type="number" id="searchAmount" class="form-control" placeholder="Search by Transaction Amount">
          <button class="btn btn-primary" type="button" id="searchAmountBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col">Customer Name</th>
              <th class="col">Transaction Date</th>
              <th class="col">Transaction Amount</th>
            </tr>
          </thead>
          <tbody id="cus-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- !========Chart canvas===== -->
  <div class="container mt-5">
    <canvas id="myChart"></canvas>
  </div>

  <!--!========JavaScript ========= -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
